<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">  <!--html5 부턴 css로 해야함-->

                <td>성별</td>

            <tr>

                <td>최유빈</td>

            </tr>

        <tfoot>

                <td colspan="3">합계</td>
                <td>1500</td>
            </tr>
        </tfoot>
    </table>

</html>
